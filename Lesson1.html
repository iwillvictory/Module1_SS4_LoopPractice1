<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.
        function printNumber(){
            for(let i=1;i<=100;i++){
                document.write("number "+ i + "<br>");
                if(i==100){
                    alert("Đếm số kết thúc");
                }
            }
        }
        printNumber();
    </script>

</head>
<body>

</body>
</html>
