<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="num" value=""> <button onclick="printFibonacci()" > In ra Fibonancci </button>
<br>
Kết Quả : <span id="ketqua"></span>
    <script>
        //Bài 3: Hiển thị ra N(20) số trong dãy fibonacci đầu tiên.
        function fibonacci(arr,n1,n2,number){
            if(number>2){
                arr[arr.length] = n1 + n2;
                n1 = n2;
                n2 = arr[arr.length-1];
                fibonacci(arr,n1,n2,number-1);
            }
        }

        function printFibonacci(){
            let number= parseInt(document.getElementById("num").value);
            let arr=[];
            if(!isNaN(number) && number>=2){
                arr[0]=0;
                arr[1]=1;
                fibonacci(arr,arr[0], arr[1],number);
                document.getElementById("ketqua").innerHTML= arr.toString();
            }
        }
    </script>
</body>
</html>
